<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Dados - n8n</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; padding: 20px; background-color: #f0f2f5; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: #333; text-align: center; margin-bottom: 25px; }
        .group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        select, input, button { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        input[type="file"] { background: #fafafa; border: 1px dashed #bbb; }
        button { background-color: #ff6d5a; color: white; border: none; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        button:hover { background-color: #e65b4a; }
        button:disabled { background-color: #ccc; }
        #status { margin-top: 20px; text-align: center; font-weight: 500; }
    </style>
</head>
<body>

<div class="card">
    <h2>Registro de Casa</h2>
    
    <div class="group">
        <label for="casa">Número da Casa:</label>
        <select id="casa"></select>
    </div>

    <div class="group">
        <label for="foto">Capturar Foto:</label>
        <input type="file" id="foto" accept="image/*" capture="camera">
    </div>

    <button id="btnEnviar" onclick="enviarDados()">Enviar para IA</button>
    
    <div id="status"></div>
</div>

<script>
    // Popula o dropdown de 01 a 61
    const selectCasa = document.getElementById('casa');
    for (let i = 1; i <= 61; i++) {
        let valor = i < 10 ? '0' + i : i;
        let option = new Option(valor, valor);
        selectCasa.add(option);
    }

    async function enviarDados() {
        const casa = document.getElementById('casa').value;
        const fotoFile = document.getElementById('foto').files[0];
        const status = document.getElementById('status');
        const btn = document.getElementById('btnEnviar');

        if (!fotoFile) {
            alert("Por favor, tire uma foto primeiro.");
            return;
        }

        btn.disabled = true;
        btn.innerText = "Enviando...";
        status.innerText = "Processando imagem...";
        status.style.color = "#555";
        
        const formData = new FormData();
        formData.append('casa', casa);
        formData.append('file', fotoFile);

        const WEBHOOK_URL = 'https://n8n.srv1099277.hstgr.cloud/webhook-test/leitura-casas';

        try {
            const response = await fetch(WEBHOOK_URL, {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                status.innerText = "✅ Foto enviada! A IA está processando.";
                status.style.color = "green";
                document.getElementById('foto').value = ""; // Limpa o campo
            } else {
                throw new Error();
            }
        } catch (error) {
            status.innerText = "❌ Erro ao enviar. Verifique se o n8n está ouvindo.";
            status.style.color = "red";
        } finally {
            btn.disabled = false;
            btn.innerText = "Enviar para IA";
        }
    }
</script>

</body>
</html>
